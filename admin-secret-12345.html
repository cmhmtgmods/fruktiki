<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Paradise - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Admin Panel Design */
        :root {
            --primary: #6a0dad;
            --primary-dark: #4d0a9c;
            --secondary: #ffd700;
            --accent: #ff6b6b;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #1e0536;
            --text: #333333;
            --border: #e0e0e0;
            --gradient: linear-gradient(135deg, #6a0dad, #9c27b0);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            padding: 0;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(106, 13, 173, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: var(--gradient);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            animation: shine 15s linear infinite;
            z-index: 1;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .header h1 {
            margin: 0;
            font-weight: 800;
            font-size: 32px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }
        
        .content {
            padding: 30px;
        }
        
        .login-form {
            max-width: 450px;
            margin: 20px auto 40px;
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .login-form::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            top: 0;
            left: 0;
            background: var(--gradient);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            text-align: left;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition);
            background-color: #f9f9f9;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
            background-color: white;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(106, 13, 173, 0.2);
        }
        
        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 13, 173, 0.3);
        }
        
        button i {
            font-size: 16px;
        }
        
        .admin-panels {
            display: none;
        }
        
        .panel {
            margin-bottom: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background-color: white;
            border: 1px solid var(--border);
        }
        
        .panel-header {
            background: var(--primary);
            color: white;
            padding: 16px 20px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .panel-header::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1));
        }
        
        .panel-body {
            padding: 25px;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .input-group input {
            flex: 1;
            min-width: 180px;
        }
        
        .input-group button {
            min-width: 150px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #eee;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f5f5f5;
            font-weight: 600;
            color: var(--dark);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        td button {
            padding: 8px 15px;
            font-size: 14px;
            margin-right: 5px;
            background-color: #f0f0f0;
            color: var(--dark);
            box-shadow: none;
        }
        
        td button:hover {
            background-color: #e0e0e0;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
            position: relative;
            border-left: 4px solid;
            animation: fadeIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border-color: #27ae60;
        }
        
        .success::before {
            content: "\f00c";
            color: #27ae60;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-color: #e74c3c;
        }
        
        .error::before {
            content: "\f00d";
            color: #e74c3c;
        }
        
        /* Shake animation for password field */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake-animation {
            animation: shake 0.5s ease;
        }
        
        .danger-zone {
            background: rgba(231, 76, 60, 0.05);
            border: 1px solid rgba(231, 76, 60, 0.2);
            border-radius: 10px;
            padding: 25px;
            margin-top: 40px;
            position: relative;
        }
        
        .danger-zone::before {
            content: '⚠️';
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
        }
        
        .danger-zone h3 {
            color: #c0392b;
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .danger-zone p {
            margin-bottom: 20px;
            color: #555;
        }
        
        .danger-button {
            background: #e74c3c;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.2);
        }
        
        .danger-button:hover {
            background: #c0392b;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
        }
        
        /* Visual Improvements */
        .icon-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-right: 10px;
            color: var(--primary);
            font-size: 16px;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .panel-header {
                font-size: 16px;
                padding: 14px 16px;
            }
            
            .panel-body {
                padding: 20px 15px;
            }
            
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-group input,
            .input-group button {
                width: 100%;
            }
            
            button {
                padding: 12px 20px;
            }
            
            td {
                padding: 12px 10px;
                font-size: 14px;
            }
            
            td button {
                padding: 6px 10px;
                font-size: 12px;
                margin-bottom: 5px;
            }
            
            th {
                display: none;
            }
            
            tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #eee;
                border-radius: 8px;
                padding: 10px;
            }
            
            td {
                display: block;
                text-align: right;
                padding: 8px 10px;
                position: relative;
                border-bottom: 1px solid #f0f0f0;
            }
            
            td:last-child {
                border-bottom: none;
            }
            
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: 600;
                text-align: left;
                color: var(--dark);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .danger-zone {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fruit Paradise Admin Panel</h1>
        </div>
        
        <div class="content">
            <!-- Форма входа -->
            <div id="login-section" class="login-form">
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" placeholder="Enter your admin password">
                </div>
                <button id="login-button">
                    <i class="fas fa-lock"></i> Login
                </button>
                <div id="login-message" class="message error" style="display: none; margin-top: 20px;">Invalid password. Please try again.</div>
                <div style="margin-top: 20px; font-size: 13px; color: #666; padding: 10px; background: #f9f9f9; border-radius: 8px;">
                    <strong>Default password:</strong> admin123
                </div>
            </div>
            
            <!-- Админ-панели (скрыты изначально) -->
            <div id="admin-panels" class="admin-panels">
                <!-- Промокоды -->
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-tags"></i> Promo Code Management
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input type="text" id="promo-code" placeholder="Enter promo code (e.g. FRUIT10)">
                            <input type="number" id="promo-amount" placeholder="Enter amount (e.g. 10)">
                            <button id="add-promo">
                                <i class="fas fa-plus"></i> Add Promo
                            </button>
                        </div>
                        
                        <table id="promo-table">
                            <thead>
                                <tr>
                                    <th>Promo Code</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Здесь будут строки с промокодами -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Пороги выигрышей -->
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-trophy"></i> Win Thresholds
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input type="number" id="threshold-amount" placeholder="Enter win amount (e.g. 30)">
                            <input type="text" id="threshold-url" placeholder="Enter redirect URL (e.g. /claim)">
                            <button id="add-threshold">
                                <i class="fas fa-plus"></i> Add Threshold
                            </button>
                        </div>
                        
                        <table id="threshold-table">
                            <thead>
                                <tr>
                                    <th>Win Amount</th>
                                    <th>Redirect URL</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Здесь будут строки с порогами -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Общие настройки -->
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-cog"></i> Settings
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="initial-balance">Initial Balance (EUR)</label>
                            <input type="number" id="initial-balance" placeholder="Enter initial balance">
                        </div>
                        
                        <div class="form-group">
                            <label for="admin-password">Change Admin Password</label>
                            <input type="password" id="admin-password" placeholder="Enter new password">
                        </div>
                        
                        <button id="save-settings">
                            <i class="fas fa-save"></i> Save Settings
                        </button>
                        <div id="settings-message" class="message success" style="display: none;"></div>
                        
                        <div class="danger-zone">
                            <h3>Danger Zone</h3>
                            <p>This action will reset all data to defaults. It cannot be undone.</p>
                            <button id="reset-data" class="danger-button">
                                <i class="fas fa-exclamation-triangle"></i> Reset All Data
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        
      // Весь JavaScript для админ-панели с исправленной логикой
document.addEventListener('DOMContentLoaded', function() {
    
    // Значения по умолчанию
    const DEFAULT_PROMOS = [
        { code: 'FRUIT10', amount: 10, maxActivations: 1 },
        { code: 'WELCOME20', amount: 20, maxActivations: 1 },
        { code: 'PARADISE50', amount: 50, maxActivations: null }
    ];
    
    const DEFAULT_THRESHOLDS = [
        { amount: 30, redirectUrl: "/claim" },
        { amount: 50, redirectUrl: "/claim-big" },
        { amount: 100, redirectUrl: "/claim-jackpot" }
    ];
    
    // Получаем данные из localStorage или используем значения по умолчанию
    let promoCodes = JSON.parse(localStorage.getItem('fruitParadisePromoCodes')) || DEFAULT_PROMOS;
    let thresholds = JSON.parse(localStorage.getItem('fruitParadiseThresholds')) || DEFAULT_THRESHOLDS;
    
    // ИСПРАВЛЕНИЕ: Используем отдельный ключ для начального баланса
    let initialBalance = parseFloat(localStorage.getItem('fruitParadiseInitBalance')) || 100;
    let currentBalance = parseFloat(localStorage.getItem('fruitParadiseBalance')) || 0;
    
    let adminPassword = localStorage.getItem('fruitParadiseAdminPassword') || 'admin123';
    let usedCodes = JSON.parse(localStorage.getItem('fruitParadiseUsedCodes')) || [];
    
    // Элементы DOM
    const loginSection = document.getElementById('login-section');
    const adminPanels = document.getElementById('admin-panels');
    const loginButton = document.getElementById('login-button');
    const loginMessage = document.getElementById('login-message');
    const passwordInput = document.getElementById('password');
    
    // Обработчики событий для входа
    loginButton.addEventListener('click', login);
    passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') login();
    });
    
    function login() {
        const password = passwordInput.value;
        
        if (password === adminPassword) {
            // Успешный вход
            loginSection.style.display = 'none';
            adminPanels.style.display = 'block';
            loadData();
        } else {
            // Неверный пароль - улучшенное отображение ошибки
            loginMessage.textContent = 'Invalid password. Please try again.';
            loginMessage.style.display = 'block';
            
            // Добавим эффект встряски для поля ввода
            passwordInput.classList.add('shake-animation');
            setTimeout(() => {
                passwordInput.classList.remove('shake-animation');
            }, 500);
            
            // Кратковременное красное подсвечивание поля ввода
            passwordInput.style.borderColor = '#e74c3c';
            setTimeout(() => {
                passwordInput.style.borderColor = '';
            }, 2000);
            
            setTimeout(() => {
                loginMessage.style.display = 'none';
            }, 3000);
        }
    }
    
    // Загрузка данных в таблицы
    function loadData() {
        // Загрузка промокодов
        const promoTable = document.getElementById('promo-table').querySelector('tbody');
        promoTable.innerHTML = '';
        
        promoCodes.forEach((promo, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td data-label="Promo Code">${promo.code}</td>
                <td data-label="Amount">${promo.amount} EUR</td>
                <td data-label="Actions">
                    <button onclick="editPromo(${index})"><i class="fas fa-edit"></i> Edit</button>
                    <button onclick="deletePromo(${index})"><i class="fas fa-trash"></i> Delete</button>
                </td>
            `;
            promoTable.appendChild(row);
        });
        
        // Загрузка порогов
        const thresholdTable = document.getElementById('threshold-table').querySelector('tbody');
        thresholdTable.innerHTML = '';
        
        thresholds.forEach((threshold, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td data-label="Win Amount">${threshold.amount} EUR</td>
                <td data-label="Redirect URL">${threshold.redirectUrl}</td>
                <td data-label="Actions">
                    <button onclick="editThreshold(${index})"><i class="fas fa-edit"></i> Edit</button>
                    <button onclick="deleteThreshold(${index})"><i class="fas fa-trash"></i> Delete</button>
                </td>
            `;
            thresholdTable.appendChild(row);
        });
        
        // ИСПРАВЛЕНИЕ: Устанавливаем начальный баланс, а не текущий
        document.getElementById('initial-balance').value = initialBalance;
    }
    
    // Функции для управления промокодами
    window.addPromo = function() {
        const code = document.getElementById('promo-code').value.trim();
        const amount = parseFloat(document.getElementById('promo-amount').value);
        const maxActivations = null; // Упрощено для этой версии
        
        if (code && !isNaN(amount) && amount > 0) {
            // Проверка на дубликаты
            if (promoCodes.some(p => p.code === code)) {
                alert('This promo code already exists');
                return;
            }
            
            // Добавляем промокод с ограничением активаций, если указано
            promoCodes.push({ 
                code, 
                amount, 
                maxActivations: maxActivations 
            });
            localStorage.setItem('fruitParadisePromoCodes', JSON.stringify(promoCodes));
            
            // Очистка полей
            document.getElementById('promo-code').value = '';
            document.getElementById('promo-amount').value = '';
            
            loadData();
        } else {
            alert('Please enter a valid promo code and amount');
        }
    };
    
   window.editPromo = function(index) {
        const promo = promoCodes[index];
        
        const newCode = prompt('Enter new promo code:', promo.code);
        if (newCode === null) return;
        
        const newAmount = parseFloat(prompt('Enter new amount (EUR):', promo.amount));
        if (isNaN(newAmount) || newAmount <= 0) {
            alert('Please enter a valid amount');
            return;
        }
        
        let newMaxActivations = promo.maxActivations || null;
        
        promoCodes[index] = { 
            code: newCode, 
            amount: newAmount, 
            maxActivations: newMaxActivations 
        };
        localStorage.setItem('fruitParadisePromoCodes', JSON.stringify(promoCodes));
        loadData();
    };
    
    window.deletePromo = function(index) {
        if (confirm('Are you sure you want to delete this promo code?')) {
            promoCodes.splice(index, 1);
            localStorage.setItem('fruitParadisePromoCodes', JSON.stringify(promoCodes));
            loadData();
        }
    };
    
    // Функции для управления порогами
    window.addThreshold = function() {
        const amount = parseFloat(document.getElementById('threshold-amount').value);
        const redirectUrl = document.getElementById('threshold-url').value.trim();
        
        if (!isNaN(amount) && amount > 0 && redirectUrl) {
            // Проверка на дубликаты
            if (thresholds.some(t => t.amount === amount)) {
                alert('A threshold with this amount already exists');
                return;
            }
            
            thresholds.push({ amount, redirectUrl });
            localStorage.setItem('fruitParadiseThresholds', JSON.stringify(thresholds));
            
            // Очистка полей
            document.getElementById('threshold-amount').value = '';
            document.getElementById('threshold-url').value = '';
            
            loadData();
        } else {
            alert('Please enter a valid amount and redirect URL');
        }
    };
    
    window.editThreshold = function(index) {
        const threshold = thresholds[index];
        
        const newAmount = parseFloat(prompt('Enter new win amount (EUR):', threshold.amount));
        if (isNaN(newAmount) || newAmount <= 0) {
            alert('Please enter a valid amount');
            return;
        }
        
        const newUrl = prompt('Enter new redirect URL:', threshold.redirectUrl);
        if (!newUrl) {
            alert('URL cannot be empty');
            return;
        }
        
        thresholds[index] = { amount: newAmount, redirectUrl: newUrl };
        localStorage.setItem('fruitParadiseThresholds', JSON.stringify(thresholds));
        loadData();
    };
    
    window.deleteThreshold = function(index) {
        if (confirm('Are you sure you want to delete this threshold?')) {
            thresholds.splice(index, 1);
            localStorage.setItem('fruitParadiseThresholds', JSON.stringify(thresholds));
            loadData();
        }
    };
    
    // Сохранение настроек
    document.getElementById('save-settings').addEventListener('click', function() {
    const newInitialBalance = parseFloat(document.getElementById('initial-balance').value);
    const newPassword = document.getElementById('admin-password').value.trim();
    
    if (!isNaN(newInitialBalance) && newInitialBalance >= 0) {
        // Сохраняем в localStorage для текущего администратора
        initialBalance = newInitialBalance;
        localStorage.setItem('fruitParadiseInitBalance', initialBalance);
        localStorage.setItem('fruitParadiseBalance', newInitialBalance);
        
        // ВАЖНО: Создаем глобальную настройку для всех пользователей
        // 1. Сохраняем в файл cookie с длительным сроком действия (1 год)
        const expirationDate = new Date();
        expirationDate.setFullYear(expirationDate.getFullYear() + 1);
        document.cookie = `fruitParadiseGlobalInitBalance=${newInitialBalance}; expires=${expirationDate.toUTCString()}; path=/; SameSite=Lax`;
        
        // 2. Также сохраняем в sessionStorage для обмена между вкладками
        sessionStorage.setItem('fruitParadiseGlobalInitBalance', newInitialBalance);
        
        console.log('[ADMIN] Updated global initial balance to:', newInitialBalance);
        
        // Пытаемся также обновить баланс во всех открытых фреймах игры
        try {
            const gameFrames = document.querySelectorAll('iframe');
            gameFrames.forEach(frame => {
                if (frame.contentWindow) {
                    frame.contentWindow.postMessage({
                        type: 'ADMIN_SET_DEFAULT_BALANCE',
                        initialBalance: newInitialBalance
                    }, '*');
                }
            });
        } catch (e) {
            console.error('[ADMIN] Error updating game frames:', e);
        }
    }
    
    if (newPassword) {
        adminPassword = newPassword;
        localStorage.setItem('fruitParadiseAdminPassword', adminPassword);
        document.getElementById('admin-password').value = '';
    }
    
    const message = document.getElementById('settings-message');
    message.textContent = 'Settings saved successfully';
    message.style.display = 'block';
    
    setTimeout(() => {
        message.style.display = 'none';
    }, 3000);
});
    
    // Сброс данных
    document.getElementById('reset-data').addEventListener('click', function() {
    if (confirm('Are you sure you want to reset all data? This cannot be undone!')) {
        // Reset to default values
        promoCodes = [...DEFAULT_PROMOS];
        thresholds = [...DEFAULT_THRESHOLDS];
        initialBalance = 100;
        usedCodes = [];
        
        // Save to localStorage
        localStorage.setItem('fruitParadisePromoCodes', JSON.stringify(promoCodes));
        localStorage.setItem('fruitParadiseThresholds', JSON.stringify(thresholds));
        localStorage.setItem('fruitParadiseInitBalance', initialBalance);
        localStorage.setItem('fruitParadiseUsedCodes', JSON.stringify(usedCodes));
        
        // THIS IS THE IMPORTANT PART: Make sure current balance is set to the initial balance
        localStorage.setItem('fruitParadiseBalance', initialBalance);
        
        loadData();
        alert('All data has been reset to defaults');
    }
});
    
    // Добавление обработчиков для кнопок
    document.getElementById('add-promo').addEventListener('click', window.addPromo);
    document.getElementById('add-threshold').addEventListener('click', window.addThreshold);
});
    </script>
